name: Node CI
on:
  push

jobs:
  node-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
      - name: Install Dependencies
        run: yarn install
      - name: Run Action
        uses: ./
        with:
          firebase-token: 'banana'
      - name: Run Tests
        run: yarn test
